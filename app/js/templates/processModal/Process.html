<form role="form">
	<div class="modal-body" id="raw-process-container">
		<div class="form-group">
			<label for="bowtie-params">Bowtie flags</label>
			<input type="text" class="form-control" id="bowtie-params" value="-a -m 1 --best -p 10 -v 2 -q -S" required>
		</div>
		<div class="form-group">
			<label for="genomePath">Genome</label>
			<select class="form-control" id="genomePath">
			<!-- THIS NEEDS TO BE CHANGED LATER! -->
			<option>d_melanogaster_fb5_22</option>
			<option>d_melanogaster_fb5_25</option>
			</select>
		</div>
		<label for="smooth-params">Smoothing parameters</label>
		<div class="form-inline form-group smoothing-container" id="smooth-params">
			<div class="form-group">
				<input type="number" name="quantity" min="0"  class="form-control" placeholder="Windows size" id="window-size" required>
			</div><div class="form-group">
				<input type="number" name="quantity" min="0" max="1" class="form-control" placeholder="Smooth type" id="smooth-type" required>
			</div><div class="form-group">
				<input type="number" name="quantity" min="0"  class="form-control" placeholder="Step position" id="step-pos" required>
			</div>
		</div>
		<label for="param3">Various things</label>
		<div class="form-inline form-group">
			<div class="control-group">
			  	<div class="controls">
					<label class="checkbox-inline" for="print-mean">
				  		<input type="checkbox" name="checkboxes" id="print-mean" value="1">
				  	 Print mean 
					</label>
					<label class="checkbox-inline" for="print-zeros">
				  		<input type="checkbox" name="checkboxes" id="print-zeros" value="2">
				  	 Print zeros 
					</label>
					<label class="checkbox-inline" for="step-box">
				  		<input type="checkbox" name="checkboxes" id="step-box" value="3">
				  	 Step size 
					</label>
					<div class="form-group">
						<input type="number" name="quantity" min="0" class="form-control" placeholder="Number of steps" id="nr-of-steps" disabled="disabled"/>
					</div>
					<!--<span class="stretch"></span>-->
			  </div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary">Proccess file</button>
	</div>
</form>
