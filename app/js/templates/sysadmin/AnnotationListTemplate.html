<html>
    <body>
        <table class="table striped">
            <thead>
                <tr>
                    <th>Name</th><th>Values</th><th>Forced</th>
                </tr>
            </thead>
            <tbody>
                <% _.each(annotations, function(annotation) { %>
                <tr>
                    <td><%= annotation.get('name') %></td>
                    <td><%= annotation.get('values') %></td>
                    <td><%= annotation.get('forced') %></td>
                    
                    <% if (annotation.get('name') == "ExpID") { %>
    					<td><a href="#/admin/editannotation/<%= annotation.get('id') %>" class="btn btn-default" disabled="" id="<%= annotation.id %>">Edit</a></td>
					<% } else { %>
						<td><a href="#/admin/editannotation/<%= annotation.get('id') %>" class="btn btn-default" id="<%= annotation.id %>">Edit</a></td>
					<% }%>
                </tr>
                <% }); %>
            </tbody>
        </table>
    </body>
</html>
