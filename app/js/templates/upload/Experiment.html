<div class="form-inline" id="experiment_form" role="form" >
	
	<div id="input-container" class="panel panel-default">
			<div class="panel-heading" >
			New Experiment
			</div>
  			<ul class="annotation-list">
  				<li>
  					<label>Experiment name</label>
  					<input name="Experiment name" class="form-control" type="text"></input>
  				</li>
  				<li>
  					<label>Created by</label>
  					<input name="Created by" class="form-control" type="text"></input>
  				</li>
				<% _.each(annotations, function(annotation) { %>
					<li>
						<label for="<%- annotation.name %>"><%- annotation.name %></label>
						<% if(annotation.value == "freetext") { %> 

							<input name="<%- annotation.name %>" class="form-control" type="text"></input>

						<% } else { %>
								
							<select name="<%- annotation.name %>" class="form-control">
								<% _.each(annotation.value, function(value) { %> 
									<option><%- value %></option>
								<% }); %>
							</select>

						<% } %>
					</li>
				<% }); %>
			</ul> 
		</div>
</div>
